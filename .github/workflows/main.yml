name: CI + Scan + Build Docker Image
# on: workflow_dispatch   # disable workflow
on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  # --------------------------------
  # 1. Build & Test (CI)
  # --------------------------------
  Build-and-test-npm-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ~/package-lock.json

      - name: Install dependencies
        working-directory: app-source    
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

  # --------------------------------
  # 2. Code Scan (SAST)
  # --------------------------------
  CodeQL-scan:
    needs: [Build-and-test-npm-package]
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Analyze
        uses: github/codeql-action/analyze@v4

  # --------------------------------
  # 3. Build & Push Docker Image
  # --------------------------------
  Build-and-push-Docker-image:
    needs: [CodeQL-scan]
    runs-on: ubuntu-latest
    # only build images when merged on master or tags
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to OCI Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OCI_REGISTRY }}
          username: ${{ secrets.OCI_NAMESPACE }}/${{ secrets.OCI_USERNAME }}
          password: ${{ secrets.OCI_AUTH_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.OCI_REGISTRY }}/${{ secrets.OCI_NAMESPACE }}/${{ secrets.OCI_EXAMPLE_TS_REPO }}:latest