apiVersion: v1
kind: Service
metadata:
  name: {{ include "docker-nodejs-application.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "docker-nodejs-application.name" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
